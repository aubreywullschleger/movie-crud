<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>
<header>
    <h1>Movie Ratings</h1>
    <button>
        <a href="/movies">all movies</a>
    </button>
    <button>
        <a href="/movies/home">home</a>
    </button>
</header>

<body>
    {{#movies}}
    <h2>{{title}}</h2>{{/movies}}
    <img src="{{posterURL}}" class="editImage">
    <form id='form' action="/movies/{{_id}}/update" method="post">
        <input id="title" type="text" name="title" value="{{title}}">
        <input id='director' type="text" name='director' placeholder='director' value="{{director}}">
        <input id='year' type="text" name='year' placeholder='year' value="{{year}}">
        <input id='myRating' type="text" name='myRating' placeholder='your rating' value="{{myRating}}">
        <input id='posterURL' type="text" name='posterURL' placeholder='poster url' value="{{posterURL}}">
        <input type="submit" value="Update Movie!">
    </form>
</body>

</html>
